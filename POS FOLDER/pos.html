<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js">
function reprintLast(){
  let sales = JSON.parse(localStorage.getItem("sales")) || [];
  if(sales.length === 0){
    alert("No receipt found to reprint");
    return;
  }

  let last = sales[sales.length - 1];

  // restore receipt details
  receiptNo.innerText = last.receiptNo;
  payShow.innerText = last.payment;
  dateTime.innerText = new Date(last.date).toLocaleString();

  receiptItems.innerHTML = "";
  let totalAmount = 0;

  last.items.forEach(i=>{
    let amt = i.q * i.p;
    totalAmount += amt;
    receiptItems.innerHTML += `
      <div class="item-row">
        <span class="col-item">${i.n}</span>
        <span class="col-qty">${i.q}</span>
        <span class="col-price">${i.p.toFixed(2)}</span>
        <span class="col-amt">${amt.toFixed(2)}</span>
      </div>`;
  });

  total.innerText = totalAmount.toFixed(2);

  JsBarcode("#barcode", last.receiptNo, {
    format:"CODE128",
    width:1.3,
    height:30,
    margin:0,
    displayValue:false
  });

  window.print();
}


// AUTO-CLEAR AFTER SUCCESSFUL PRINT (robust)
window.onafterprint = function(){
  // clear current sale only after printing finishes
  items = [];
  receiptItems.innerHTML = "";
  total.innerText = "0.00";
  itemName.value = "";
  qty.value = "";
  price.value = "";
  itemName.focus();
};

</script>

<style>
body{
  font-family:Arial;
  background:url('https://images.unsplash.com/photo-1580910051074-7b8fbdc7c4f6') center/cover no-repeat;
}
.container{
  width:58mm;
  margin:10px auto;
  background:#ffffffee;
  padding:6px;
  border-radius:6px;
}
.hidden{display:none}
input,select,button{
  width:100%;
  padding:6px;
  margin:4px 0;
  font-size:11px;
}
button{background:#000;color:#fff;border:none}
.logout{background:red}

#receipt{
  width:48mm;
  margin:auto;
  font-size:10.5px;
  text-align:center;
}
hr{border:none;border-top:1px dashed #000;margin:5px 0}
.small{text-align:left}
.total{display:flex;justify-content:space-between;font-weight:bold}

/* column spacing */
.item-head,.item-row{
  display:flex;
  font-size:9.5px;
}
.col-item{width:44%;text-align:left;word-break:break-word}
.col-qty{width:16%;text-align:left}
.col-price{width:20%;text-align:left}
.col-amt{width:20%;text-align:left}

.item-actions{
  font-size:10px;
}
.item-actions span{
  cursor:pointer;
  margin-left:2px;
}

/* barcode */
svg#barcode{width:100%;height:30px}

/* PRINT RULES */
@media print{
 body *{visibility:hidden}
 #receipt, #receipt *{visibility:visible}
 #receipt{position:absolute;left:0;top:0}
 .item-actions{display:none !important}
}

#reprintBtn{display:block !important}
</style>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
<b style="font-size:14px;text-align:center;display:block">ðŸ›’ DIVINE FAVOUR</b>
<input id="username" placeholder="Username">
<input id="password" type="password">
<button onclick="login()">Login</button>
<div id="loginError" style="color:red;text-align:center;font-size:10px"></div>
</div>

<!-- POS -->
<div class="container hidden" id="posBox">

<div id="receipt">
<b style="font-size:14px">ðŸ›’</b><br>
<b>DIVINE FAVOUR SUPERSTORE</b><br>
Abeokuta, Ogun State<br>
Tel: +234 806 442 3880<br>
<b>CUSTOMER RECEIPT</b>
<hr>

<div class="small">
Date & Time: <span id="dateTime"></span><br>
Receipt No: <span id="receiptNo"></span><br>
Payment: <span id="payShow"></span>
</div>
<hr>

<div class="item-head">
 <span class="col-item">Item</span>
 <span class="col-qty">Qty</span>
 <span class="col-price">Price</span>
 <span class="col-amt">Amt</span>
</div>
<div id="receiptItems" class="small"></div>

<hr>
<div class="total">
<span>TOTAL</span>
<span>â‚¦<span id="total">0.00</span></span>
</div>

<hr>
<svg id="barcode"></svg>

<div id="greeting">Thank you for your patronage ðŸ˜Š</div>
</div>

<input id="itemName" placeholder="Item">
<input id="qty" type="number" placeholder="Qty">
<input id="price" type="number" placeholder="Unit Price">

<select id="payment" onchange="updatePayment()">
<option>CASH</option>
<option>TRANSFER</option>
<option>POS</option>
</select>

<button onclick="addItem()">Add Item</button>

<button onclick="finalizeSale()">Print</button>
<button id="reprintBtn" onclick="reprintLast()" style="display:block;width:100%;margin:6px 0;background:#0066cc;color:#fff;font-weight:bold">
ðŸ” Reprint Last Receipt
</button>

<button onclick="saveJPEG()">Save JPEG</button>

<!-- RECEIPT SEARCH -->
<b style="font-size:12px">Search Receipt</b>
<input id="searchReceipt" placeholder="Receipt Number">
<button onclick="searchReceiptFn()">Search</button>
<div id="searchResult" class="summary-box"></div>

<!-- SALES SUMMARY -->
<b style="font-size:12px">Sales Summary</b>
<input type="date" id="summaryDate">

<select id="summaryRange">
<option value="daily">Daily</option>
<option value="weekly">Weekly</option>
<option value="monthly">Monthly</option>
</select>

<select id="summaryPayment">
<option>ALL</option>
<option>CASH</option>
<option>TRANSFER</option>
<option>POS</option>
</select>

<button onclick="viewSummary()">View Summary</button>
<div id="summaryResult" class="summary-box"></div>

<button class="logout" onclick="logout()">Logout</button>
</div>

<script>
const USER="admin", PASS="1234";
let items=[];

/* receipt no */
let receiptCounter=Number(localStorage.getItem("receiptCounter")||1);
let receiptNoStr=String(receiptCounter).padStart(5,"0");
receiptNo.innerText=receiptNoStr;

/* date time */
function updateDateTime(){
 dateTime.innerText=new Date().toLocaleString();
}
updateDateTime(); setInterval(updateDateTime,1000);

/* barcode */
JsBarcode("#barcode", receiptNoStr, {
 format:"CODE128", width:1.3, height:30, margin:0, displayValue:false
});

/* auth */
window.onload=()=>{
 if(localStorage.getItem("loggedIn")==="true") showPOS();
};
function login(){
 if(username.value===USER && password.value===PASS){
  localStorage.setItem("loggedIn","true"); showPOS();
 } else loginError.innerText="Invalid login";
}
function logout(){localStorage.removeItem("loggedIn");location.reload();}
function showPOS(){
 loginBox.classList.add("hidden");
 posBox.classList.remove("hidden");
 updatePayment();
}

/* payment */
function updatePayment(){payShow.innerText=payment.value;}

/* items */
function addItem(){
 let n=itemName.value.trim();
 let q=Number(qty.value);
 let p=Number(price.value);
 if(!n||q<=0||p<=0) return alert("Fill fields");
 items.push({n,q,p});
 renderItems();
 itemName.value=qty.value=price.value="";
 itemName.focus();
}
function renderItems(){
 receiptItems.innerHTML="";
 let totalAmount=0;
 items.forEach((i,idx)=>{
  let amt=i.q*i.p;
  totalAmount+=amt;
  receiptItems.innerHTML+=`
   <div class="item-row">
    <span class="col-item">${i.n}</span>
    <span class="col-qty">${i.q}</span>
    <span class="col-price">${i.p.toFixed(2)}</span>
    <span class="col-amt">${amt.toFixed(2)}</span>
    <span class="item-actions">
      <span onclick="editItem(${idx})">âœï¸</span>
      <span onclick="deleteItem(${idx})">ðŸ—‘ï¸</span>
    </span>
   </div>`;
 });
 total.innerText=totalAmount.toFixed(2);
}
function editItem(i){
 itemName.value=items[i].n;
 qty.value=items[i].q;
 price.value=items[i].p;
 deleteItem(i);
}
function deleteItem(i){
 items.splice(i,1);
 renderItems();
}

/* finalize */
function finalizeSale(){
 if(items.length===0){
   alert("No items added");
   return;
 }

 const confirmPrint = confirm(
   "CONFIRM PRINT\n\n" +
   "Receipt No: " + receiptNoStr + "\n" +
   "Total: â‚¦" + total.innerText + "\n" +
   "Payment: " + payment.value + "\n\n" +
   "Do you want to print this receipt?"
 );

 if(!confirmPrint) return;

 let totalAmount = items.reduce((s,i)=>s + (i.q * i.p), 0);
 let sales = JSON.parse(localStorage.getItem("sales")) || [];

 sales.push({
   receiptNo: receiptNoStr,
   items: JSON.parse(JSON.stringify(items)),
   total: totalAmount,
   payment: payment.value,
   date: new Date()
 });

 localStorage.setItem("sales", JSON.stringify(sales));
 localStorage.setItem("receiptCounter", receiptCounter + 1);

 window.print();

 // AUTO-CLEAR AFTER SUCCESSFUL PRINT
 items = [];
 receiptItems.innerHTML = "";
 total.innerText = "0.00";
 itemName.value = "";
 qty.value = "";
 price.value = "";
 itemName.focus();
}

/* receipt search */
function searchReceiptFn(){
 let sales=JSON.parse(localStorage.getItem("sales"))||[];
 let f=sales.find(s=>s.receiptNo===searchReceipt.value);
 if(!f){searchResult.innerText="Receipt not found";return;}
 let h=`Receipt ${f.receiptNo}<br>${new Date(f.date).toLocaleString()}<br>`;
 f.items.forEach(i=>{
  h+=`${i.n} x${i.q} @ â‚¦${i.p} = â‚¦${i.q*i.p}<br>`;
 });
 h+=`<b>Total â‚¦${f.total}</b>`;
 searchResult.innerHTML=h;
}

/* summary */
function viewSummary(){
 let range=summaryRange.value;
 let pay=summaryPayment.value;
 let sel=summaryDate.value?new Date(summaryDate.value):null;
 let sales=JSON.parse(localStorage.getItem("sales"))||[];
 let sum=0,count=0;
 sales.forEach(s=>{
  let d=new Date(s.date);
  let diff=(new Date()-d)/(1000*60*60*24);
  if(sel && range==="daily" && d.toDateString()!==sel.toDateString()) return;
  if(range==="weekly" && diff>7) return;
  if(range==="monthly" && diff>30) return;
  if(pay!=="ALL" && s.payment!==pay) return;
  count++; sum+=s.total;
 });
 summaryResult.innerHTML=`Transactions: ${count}<br>Total Sales: â‚¦${sum.toFixed(2)}`;
}

/* jpeg */
function saveJPEG(){
 html2canvas(receipt,{scale:2}).then(c=>{
  let a=document.createElement("a");

function reprintLast(){
  let sales = JSON.parse(localStorage.getItem("sales")) || [];
  if(sales.length === 0){
    alert("No receipt found to reprint");
    return;
  }

  let last = sales[sales.length - 1];

  // restore receipt details
  receiptNo.innerText = last.receiptNo;
  payShow.innerText = last.payment;
  dateTime.innerText = new Date(last.date).toLocaleString();

  receiptItems.innerHTML = "";
  let totalAmount = 0;

  last.items.forEach(i=>{
    let amt = i.q * i.p;
    totalAmount += amt;
    receiptItems.innerHTML += `
      <div class="item-row">
        <span class="col-item">${i.n}</span>
        <span class="col-qty">${i.q}</span>
        <span class="col-price">${i.p.toFixed(2)}</span>
        <span class="col-amt">${amt.toFixed(2)}</span>
      </div>`;
  });

  total.innerText = totalAmount.toFixed(2);

  JsBarcode("#barcode", last.receiptNo, {
    format:"CODE128",
    width:1.3,
    height:30,
    margin:0,
    displayValue:false
  });

  window.print();
}


// AUTO-CLEAR AFTER SUCCESSFUL PRINT (robust)
window.onafterprint = function(){
  // clear current sale only after printing finishes
  items = [];
  receiptItems.innerHTML = "";
  total.innerText = "0.00";
  itemName.value = "";
  qty.value = "";
  price.value = "";
  itemName.focus();
};

</script>
